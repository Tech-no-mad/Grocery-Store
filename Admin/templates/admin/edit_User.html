{% extends 'BaseA.html' %}
{% block content %}
    <form method="post" action="/editedidUser">
      <div class="form-group">
        <h3>Edit User:</h3>
        <select id="edited_User" name="edited_User">
          {% for User in objUser %} 
            <option value="{{User.uid}}">ID : {{User.uid}} | Name : {{User.user}} | Email : {{User.email}}</option>
          {% endfor %}
        </select>
        <br><br>
        <button type="submit" class="btn btn-danger">Edit User</button>
        </div>
    </form>
{% endblock %}
