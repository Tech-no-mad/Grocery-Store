{% extends 'BaseA.html' %}
{% block content %}
    <form method="post" action="/deletedUser">
      <div class="form-group">
        <h3> Delete User:</h3>
        <select id="deleted_User" name="deleted_User">
          {% for User in objUser %} 
            <option value="{{User.uid}}">ID : {{User.uid}} | Name : {{User.user}} | Email : {{User.email}}</option>
          {% endfor %}
        </select>
        <br><br>
        <button type="submit" class="btn btn-danger">Delete User</button>
        </div>
    </form>
{% endblock %}
