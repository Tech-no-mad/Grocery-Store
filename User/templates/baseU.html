
<!DOCTYPE html>

<html lang="en">
<head>
  <title>grocery title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  
  <body>

      <div class="container-fluid p-2 bg-success text-white text-center">
        <h1>Grocery STORE</h1>
        <p> LOGIN USER
        </p>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid bg-danger">
          <a class="navbar-brand" href="#">User Dashboard</a>

          <div class="collapse navbar-collapse bg-warning" id="navbarSupportedContent">
            <form class="form-inline mx-auto" method="post" action="/search" >
              <select id="section_search" name="section_search">
                <option value="All">All</option>
                {% for sec in obj %} 
                  <option value="{{sec.sid}}">Section:{{sec.section}}</option>
                {% endfor %}
              </select>
              <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto  mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/display">Cart |</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/logout">Logout</a>
              </li>
            </ul>
            <div class="row">
              <h3>{{k}}</h3>
             
            </div>
          </div>
        </div>
      </nav>


      <div class="container-fluid mt-5">
        <div class="row center-justify">
              
                {% block content %}{% endblock %}
              
      </div>
	  </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
